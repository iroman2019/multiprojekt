<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="css/mystyle.css" rel="stylesheet">
</head>
<body>
<div id="succes" class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
<div id="error" class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
<div th:text="${year}">

</div>

<div class="container-fluid">
    <form action="#" th:action="@{/admessage}" method="post" th:object="${messages}">

        <label>Név:</label><input type="text" th:field="*{name}">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        <label>Üzenet:</label><input type="text" th:field="*{message}">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></div>
        <button type="submit" class="btn btn-primary">Mentés</button>
    </form>
</div>
<div class="container-fluid">
    <table id="myTable" class="table table-striped">
        <thead>
        <tr>
            <td colspan="2" text-align="center"><h2 class="text-center">Hirdetések</h2></td>
        </tr>
        <tr>
            <th scope="col" class="text-center">Név</th>
            <th scope="col">Üzenet</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="allMessages: ${allmessages}">
            <td style="width:200px" class="text-center" th:text="${allMessages.name}"/>
            <td th:text="${allMessages.message}"/>
        </tr>

        </tbody>
    </table>
</div>


<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h3>Datatable using list of Objects in data parameter</h3>
            <table id="example" class="table table-bordered table-responsive" style="width: 100%">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Message</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Name</th>
                    <th>Message</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <h3>Datatable using list of Arrays in data parameter</h3>
            <table id="exampleArray" class="table table-bordered table-responsive" style="width: 100%">
                <thead>
                <tr>
                    <th scope="col" style="width:20%">Name</th>
                    <th scope="col" style="width:80%">Message</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Name</th>
                    <th>Message</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

<script src="js/custom.js"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{assets/datatable/datatables.js}"></script>
<script>
    $('#example').DataTable({
        "processing": true,
        "serverSide": true,
        "ajax": {
            "url": "/messages",
            "type": "POST",
            "dataType": "json",
            "contentType": "application/json",
            "data": function (d) {
                return JSON.stringify(d);
            }
        },
        "columns": [
            {"data": "name", "width": "20%"},
            {"data": "message","width": "80%"},
        ]
    });

    $('#exampleArray').DataTable({
        "processing": true,
        "serverSide": true,
        "ajax": {
            "url": "/messages/array",
            "type": "POST",
            "dataType": "json",
            "contentType": "application/json",
            "data": function (d) {
                return JSON.stringify(d);
            }
        }
    });
</script>

</body>
<script>
    $(document).ready(function(){
        $('#myTable').dataTable();
    });
</script>
</html>
