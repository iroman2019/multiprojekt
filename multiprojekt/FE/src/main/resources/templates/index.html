<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
    </style>
    <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link href="css/mystyle.css" rel="stylesheet">
</head>
<body>
<div id="succes" class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
<div id="error" class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
<div th:text="${year}">

</div>
<div class="container">
    <div class="container">
        <div class="container-fluid">
            <form action="#" th:action="@{/admessage}" method="post" th:object="${messages}">

                <label>Név:</label><input type="text" th:field="*{name}">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                <label>Üzenet:</label><input type="text" th:field="*{message}">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></div>
                <button type="submit" class="btn btn-primary">Mentés</button>
            </form>
        </div>
    </div>
    <div class="container-fluid">
        <table id="myTable" class="table table-striped table-bordered">
            <thead>
            <tr>
                <td colspan="2" text-align="center"><h2 class="text-center">Hirdetések</h2></td>
            </tr>
            <tr>
                <th scope="col" class="text-center">Név</th>
                <th scope="col">Üzenet</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="allMessages: ${allmessages}">
                <td style="width:200px" class="text-center" th:text="${allMessages.name}"/>
                <td th:text="${allMessages.message}"/>
            </tr>

            </tbody>
        </table>
    </div>
</div>


<script src="js/custom.js"></script>

</body>
<script>
    $(document).ready(function () {
        $('#myTable').dataTable();
    });
</script>
</html>
